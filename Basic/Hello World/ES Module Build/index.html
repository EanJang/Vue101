<div id="app">
    <h1>{{ message }}</h1>
    <p>{{ description }}</p>
</div>

<script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

    createApp({
        data() {
            return {
                message: "Hello, World!",
                description: "I'm using ES modules syntax:D"
            }
        }
    }).mount('#app')
</script>
