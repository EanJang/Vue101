        "imports": {
            "vue": "https://unpkg.com/vue@3.2.45/dist/vue.esm-browser.js"
        }

<link rel="stylesheet" href="style.css">
<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                message: 'Hello World!'
            }
        },
        methods: {
            reverseMessage() {
                this.message = this.message.split('').reverse().join('');
            },
            appendSmile() {
                this.message += ' :D ';
            },
            replaceMessage(event) {
                this.message = event.target.value;
                event.target.value = '';
            }
        },
    }).mount('#app')
</script>

<div id="app">
        <h1>{{ message }}</h1>
        <div class="content-box">
            <p>Write down your own message and press Enterâ†“</p>
            <input @keyup.enter="replaceMessage" />
            <button @click="reverseMessage">Reverse Message</button>
            <button @click="appendSmile">Append Smile</button>
        </div>
</div>
